services:
  qbittorrent:
    image: linuxserver/qbittorrent:4.6.7
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - /opt/docker/qbittorrent/config:/config
      - /opt/downloads:/downloads
    ports:
      - "8080:8080"      # Web UI端口
      - "28888:28888"    # BT端口
      - "28888:28888/udp"
    restart: unless-stopped
    networks:
      - pt_network

networks:
  pt_network:
    name: pt_network
    driver: bridge
